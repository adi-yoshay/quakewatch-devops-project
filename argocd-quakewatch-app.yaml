apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: quakewatch
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/adi-yoshay/quakewatch-devops-project.git'
    targetRevision: main
    path: helm/quakewatch

    helm:
      valueFiles:
        - values.yaml

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:

      - CreateNamespace=true

