name: CD - Build & Deploy

on:
  push:
    branches:
      - main    # Runs only when code merges into main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: adiyoshay681/quakewatch:latest

      - name: Print image pushed info
        run: echo "Docker image pushed to DockerHub: adiyoshay681/quakewatch:latest"

  notify-argocd:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Trigger ArgoCD sync (optional step)
        run: |
          echo "ArgoCD will automatically detect changes if GitOps is configured."

